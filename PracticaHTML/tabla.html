<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <table border="1">
        <caption>Event schedule</caption>
        <thead>
            <tr>
                <td></td>
                <th>Monday</th>
                <th>Tuesday</th>
                <th>Wednesday</th>
                <th>Thursday</th>
                <th>Friday</th>
            </tr>
        </thead>

        <tbody>
            <tr>
                <th rowspan="2">10:00 - 12:00</th>
                <td>A</td>
                <td>C</td>
                <td rowspan="2">C</td>
                <td rowspan="4" colspan="2">MC</td>
            </tr>

            <tr>
                <td>B</td>
                <td>D</td>
            </tr>

            <tr>
                <th rowspan="2">12:00 - 14:00</th>
                <td>C</td>
                <td>A</td>
                <td rowspan="2">D</td>
            </tr>

            <tr>
                <td>D</td>
                <td>B</td>
            </tr>

            <tr>
                <th>14:00 - 16:00</th>
                <td colspan="5">Free</td>
            </tr>

            <tr>
                <th rowspan="2">16:00 - 18:00</th>
                <td rowspan="2">A</td>
                <td>C</td>
                <td>A</td>
                <td rowspan="4" colspan="2">MC</td>
            </tr>

            <tr>
                <td>D</td>
                <td>B</td>
            </tr>

            <tr>
                <th rowspan="2">18:00 - 20:00</th>
                <td rowspan="2">B</td>
                <td>A</td>
                <td>C</td>
            </tr>

            <tr>
                <td>B</td>
                <td>D</td>
            </tr>
        </tbody>
    </table>

    <iframe width="560" height="315" src="https://www.youtube.com/embed/RYe0gpbG6W0" frameborder="0" allow="accelerometer; autoplay; clipboard-write; encrypted-media; gyroscope; picture-in-picture" allowfullscreen></iframe>
</body>
</html>
