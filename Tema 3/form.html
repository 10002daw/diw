<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Form</title>
    <style>
        :checked {
            margin-left: 25px;
            border: 1px solid blue;
        }

        option:checked {
            color: red;
        }
    </style>
</head>
<body>
    <main>

        <h1>Please input your data</h1>

        <form method="post" action="form.php">

            <fieldset>
                <legend>Personal information</legend>

                <fieldset>
                    <legend>Title:</legend>
                    <input type="radio" name="title" value="ms" id="ms"><label for="ms">Ms.</label>
                    <input type="radio" name="title" value="mrs" id="mrs"><label for="mrs">Mrs.</label>
                    <input type="radio" name="title" value="mr" id="mr"><label for="mr">Mr.</label>
                    <input type="radio" name="title" value="dr" id="dr"><label for="dr">Dr.</label>
                    <input type="radio" name="title" value="mx" id="mx"><label for="mx">Mx.</label>
                    <input type="radio" name="title" value="ind" id="ind" checked><label for="ind">Ind.</label>
                </fieldset>

                <p>
                    <label for="first_name">First Name:</label>
                    <input name="first_name" id="first_name" size="15" pattern="[a-zA-Z\s\-]*" autofocus required>

                    <label for="last_name">Last Name:</label>
                    <input name="last_name" id="last_name" pattern="[a-zA-Z\s-]*" required>
                </p>

                <p>
                    <label for="birthdate">Birthdate:</label>
                    <input type="date" name="birthdate" id="birthdate" required>
                </p>

                <p>
                    <label for="city">City:</label>
                    <input name="city" id="city" pattern="[a-zA-Z\s\-]*">

                    <label for="postcode">Postcode:</label>
                    <input name="postcode" id="postcode" size="5" pattern="\d{5}">
                </p>

            </fieldset>

            <fieldset>
                <legend>Subscription information</legend>

                <p>
                    <datalist id="sub_types">
                        <option value="W" label="Weekly Subscription"> 
                        <option value="M" label="Monthly Subscription">
                        <option value="Y" label="Yearly Subscription">
                        <option value="U" label="Unlimited Subscription">
                    </datalist>
                    <label for="sub_type">Subscription type:</label>
                    <input list="sub_types" name="sub_type" id="sub_type" required>
                </p>

                <fieldset>
                    <legend>Areas of interest:</legend>

                    <input type="checkbox" name="science" id="science"><label for="science">Science</label>
                    <input type="checkbox" name="arts" id="arts"><label for="arts">Arts and Crafts</label>
                    <input type="checkbox" name="literature" id="literature"><label for="literature">Literature</label>
                    <input type="checkbox" name="technology" id="technology"><label for="technology">Technology and Gadgets</label>
                    <input type="checkbox" name="self_improvement" id="self_improvement"><label for="self_improvement">Self Improvement</label>
                </fieldset>

                <p>
                    <label for="password">Password:</label>
                    <input type="password" name="password" id="password" placeholder="password" size="15"
                    pattern="(?=.*[a-z])(?=.*[A-Z])(?=.*\d)(?!^[^A-Za-z0-9].*)(?!.*[^A-Za-z0-9]$)(?!.*(\d)\1)(\S{8,})"
                    required>
                </p>

            </fieldset>

            <fieldset>
                <legend>Billing details</legend>

                <p>
                    <label for="card_type">Credit Card Type:</label>
                    <select name="card_type" id="card_type" required>
                        <option value="">--Please select</option>
                        <option value="visa">Visa</option>
                        <option value="mastercard">MasterCard</option>
                        <option value="maestro">Maestro</option>
                    </select>

                    <label for="card_number">Card Number:</label>
                    <input name="card_number" id="card_number" 
                    pattern="((((\d{4}-){3})|((\d{4}\s){3})|((\d{4}){3}))\d{4})" required>
                </p>

                <p>
                    <label for="discount">If you have a discount code please enter it here:</label>
                    <input name="discount" id="discount" size="8"
                    pattern="(?!.*(\d)\1)([A-Z]{3}[0-3]{2})" placeholder="code">
                </p>

                <p>
                    Adittionally, you are welcome to donate an amount of your choosing to "Save the children"
                </p>

                <p>
                    <label for="donation">Please enter your donation (from 0 to 50$):</label>
                    <input type="range" name="donation" id="donation" min="0" max="50" value="5">
                </p>

            </fieldset>

            <fieldset>
                <legend>Feedback</legend>

                <p>
                    <label for="feedback">We would love to hear your suggestions to improve our site.</label>
                </p>

                <p>
                    <textarea name="feedback" id="feedback" rows="5" cols="50"></textarea>
                </p>

            </fieldset>

            <p>
                <input type="submit" value="Send data">
            </p>

        </form>

    </main>
</body>
</html>
